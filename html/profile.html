<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
  <main>
    <div class="container">
      <form class="profile-form">
        <h1>Profil Pengguna</h1>

        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" id="fullName" disabled>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <input type="text" id="gender" disabled>
        </div>

        <div class="form-group">
          <label>Tempat Lahir</label>
          <input type="text" id="birthPlace" disabled>
        </div>

        <div class="form-group">
          <label>Tanggal Lahir</label>
          <input type="text" id="birthDate" disabled>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" disabled>
        </div>

        <div class="form-group">
          <label>NIK</label>
          <input type="text" id="nik" disabled>
        </div>

        <div class="form-group">
          <label>Berat Badan (kg)</label>
          <input type="text" id="weight" disabled>
        </div>

        <div class="form-group">
          <label>Tinggi Badan (cm)</label>
          <input type="text" id="height" disabled>
        </div>

        <div class="form-group">
          <label>Golongan Darah</label>
          <input type="text" id="bloodType" disabled>
        </div>

        <div class="form-group">
          <label>Alergi</label>
          <input type="text" id="allergy" disabled>
        </div>

        <div class="button-group">
          <button type="button" class="edit-button" onclick="editProfile()">Edit</button>
          <button type="button" class="signout-button" onclick="signOut()">Sign Out</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/js/profile.js"></script>
</body>
</html>
