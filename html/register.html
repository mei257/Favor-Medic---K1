<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/navbar.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <div class="container">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="nik">NIK</label>
                    <input type="text" id="nik" name="nik" placeholder="Enter your nik" required>
                </div>

                <div class="form-group">
                    <label for="tempatLahir">Tempat Lahir</label>
                    <input type="text" id="tempatLahir" name="tempatLahir" placeholder="Enter your full birth place" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="date-selectors">
                        <select id="day" name="day" required>
                            <option value="" disabled selected>Day</option>
                        </select>
                        <select id="month" name="month" required>
                            <option value="" disabled selected>Month</option>
                        </select>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Year</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="Pria" required>
                            <label for="male">Pria</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="Wanita">
                            <label for="female">Wanita</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Berat Badan (Kg): </label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>

                 <div class="form-group">
                    <label for="height">Tinggi Badan (Cm): </label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" required>
                </div>

                <div class="form-group">
                    <label for="bloodType">Golongan Darah</label>
                    <select id="bloodType" name="bloodType" required>
                        <option value="" disabled selected>Pilih Golongan Darah</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergy">Alergi (Jika Ada) :</label>
                    <input type="text" id="allergy" name="allergy" placeholder="Enter any allergies (if any)">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Re-Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password again" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></span>
                    </div>
                </div>

                <button type="submit" class="signup-button">Sign Up</button>

                <div class="login-link">
                    Already Have An Account? <a href="/html/signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    </main>
        <script>
        document.addEventListener('DOMContentLoaded',() => {
            const navbar = new Navbar();
            navbar.load();  
            })
        </script>
        <script src="../js/register.js"></script>
</body>
</html>
