    <main>
        <section class="cart-container">
            <h2>Obat yang Anda Tambahkan</h2>
            <div id="cart-items"></div>

            <div class="cart-summary">
                <p>Total: <span id="cart-total">Rp 0</span></p>
                <button id="checkout-button">Lanjutkan Pembayaran</button>
            </div>

        </section>

        <div class="modal" id="checkout-modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Form Pembayaran</h3>
                <form id="checkout-form">
                    <label for="name">Nama Lengkap:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="address">Alamat Pengiriman:</label><br>
                    <textarea name="address" id="address" rows="3"required></textarea><br><br>

                    <label for="payment">Metode Pembayaran:</label><br>
                    <select name="payment" id="payment" required>
                        <option value="">--Pilih--</option>
                        <option value="transfer">Transfer Bank</option>
                        <option value="cod">Bayar ditempat</option>
                    </select><br><br>

                    <button type="submit">Bayar</button>
                </form>
            </div>

        </div>
    </main>
